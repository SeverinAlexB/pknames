[package]
name = "pknames_core"
version = "0.1.0"
edition = "2021"
license = "MIT"
license-file = "LICENSE"
authors = ["Severin Alexander BÃ¼hler"]
description = "An experimental Web of Trust (WoT) domain name resolver using pkarr."
repository = "https://github.com/SeverinAlexB/pknames"
readme = "README.md"
keywords = ["identity", "dht", "mainline", "decentralized", "dns"]
categories = ["network-programming", ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
assert_approx_eq = "1.1.0"
burn = { version = "0.10.0", features = ["ndarray", "train-minimal", "autodiff"] }
eframe = "0.24.1"
egui = "0.24.1"
egui_graphs = { version = "0.17.0", features = ["events"] }
fdg-sim = "0.9.1"
petgraph = "0.6.4"
pkarr = "1.0.1"
rand = "0.8.5"
serde = "1.0.192"
serde_json = "1.0.108"
shellexpand = "3.1.0"
zbase32 = "0.1.2"
